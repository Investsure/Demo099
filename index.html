<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>King of Ludo - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #1e1e2f, #2b2b45);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .loading-dots {
      display: inline-block;
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .dot {
      animation: blink 1.5s infinite;
    }

    .dot:nth-child(2) {
      animation-delay: 0.3s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes blink {
      0% { opacity: 0.2; }
      50% { opacity: 1; }
      100% { opacity: 0.2; }
    }
  </style>
</head>
<body>
  <img src="https://assets.onecompiler.app/43ea4pg72/43ffnbtyg/dice-game.png" alt="King of Ludo Logo" class="logo" />
  <div class="title">King of Ludo</div>
  <div class="loading-dots">
    <span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = "login.html";
    }, 5000);
  </script>
</body>
</html>
