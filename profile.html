<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ludo King Profile</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .profile-container {
      background: #ffffff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    .profile-container:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 50px;
      height: 50px;
      margin-right: 15px;
    }

    .header h1 {
      font-size: 1.8rem;
      color: #333;
      font-weight: bold;
      margin: 0;
    }

    .profile-info {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 20px;
    }

    .info-item {
      display: flex;
      align-items: center;
      font-size: 14px;
      color: #333;
      justify-content: start;
    }

    .info-item img {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    .info-item span {
      font-weight: bold;
    }

    .copy-btn {
      margin-left: 10px;
      background: #eee;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    #logoutBtn {
      padding: 12px;
      background: #ff4081;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s;
    }

    #logoutBtn:hover {
      background: #ff80ab;
    }

    @media (max-width: 500px) {
      .profile-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <!-- Header -->
    <div class="header">
      <img src="https://img.icons8.com/ios/50/000000/crown.png" alt="Ludo King Logo" class="logo">
      <h1> King of Ludo </h1>
    </div>

    <!-- Profile info -->
    <div class="profile-info">
      <div class="info-item">
        <img src="https://assets.onecompiler.app/43ea4pg72/43ffwhbqa/user.png" alt="Name Icon">
        <span id="playerName">Loading...</span>
      </div>

      <div class="info-item">
        <img src="https://assets.onecompiler.app/43ea4pg72/43ffyzqph/email.png" alt="Email Icon">
        <span id="email">Loading...</span>
      </div>

      <div class="info-item">
        <img src="https://assets.onecompiler.app/43ea4pg72/43ffywfa5/id%20(1).png" alt="UID Icon">
        <span id="uid">Loading...</span>
        <button class="copy-btn" onclick="copyUID()">Copy</button>
      </div>

      <div class="info-item">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Coin Icon">
        <span id="coins">Loading...</span>
      </div>
    </div>

    <!-- Logout button -->
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwiUR6oJRjTBFa2ajTdb-5Owc_I6Dw2S0",
      authDomain: "fir-bot-bd5e8.firebaseapp.com",
      databaseURL: "https://fir-bot-bd5e8-default-rtdb.firebaseio.com",
      projectId: "fir-bot-bd5e8",
      storageBucket: "fir-bot-bd5e8.appspot.com",
      messagingSenderId: "501448994050",
      appId: "1:501448994050:web:fb1c102dcaeb23bf93261b",
      measurementId: "G-3ERPTBHN6N"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    const playerNameEl = document.getElementById('playerName');
    const emailEl = document.getElementById('email');
    const uidEl = document.getElementById('uid');
    const coinsEl = document.getElementById('coins');
    const logoutBtn = document.getElementById('logoutBtn');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const uid = user.uid;
        const email = user.email;

        const userRef = ref(db, "users/" + uid);
        const snapshot = await get(userRef);

        let playerName, coins;

        if (snapshot.exists()) {
          const data = snapshot.val();
          playerName = data.name || `Player${Math.floor(Math.random() * 10000)}`;
          coins = data.coins || 0;
        } else {
          playerName = `Player${Math.floor(Math.random() * 10000)}`;
          coins = 1000;
          await set(userRef, {
            name: playerName,
            email: email,
            uid: uid,
            coins: coins,
            lastClaim: 0
          });
        }

        playerNameEl.textContent = playerName;
        emailEl.textContent = email;
        uidEl.textContent = uid;
        coinsEl.textContent = `Coins: ${coins} (Total)`;
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    });

    window.copyUID = function () {
      const uidText = uidEl.textContent;
      navigator.clipboard.writeText(uidText).then(() => {
        alert("UID Copied!");
      });
    };
  </script>

</body>
</html>
