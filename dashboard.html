<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>King of Ludo - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-[#0f0c29] via-[#302b63] to-[#24243e] min-h-screen text-white relative">

  <!-- Top Bar -->
  <div class="flex justify-between items-center px-5 py-4 shadow-md bg-[#1f1f2f]">
    <img id="profileIcon" src="https://assets.onecompiler.app/43ea4pg72/43ffnbtyg/dice-game.png"
      class="w-11 h-11 rounded-full border-2 border-yellow-400 cursor-pointer hover:scale-105 transition" />
    <div class="flex items-center gap-2">
      <img src="https://assets.onecompiler.app/43ea4pg72/43ffv5jhq/coin.png" class="w-6 h-6" />
      <span id="coinCount" class="font-bold text-yellow-400 text-lg">0</span>
    </div>
    <button onclick="window.location.href='buy.html'"
      class="bg-yellow-400 hover:bg-yellow-500 px-4 py-1.5 rounded-full text-black font-bold text-sm shadow-md">Buy Coins</button>
  </div>

  <!-- Content -->
  <div class="px-4 py-6 space-y-8">
    <div onclick="window.location.href='ludo.html'"
      class="bg-[#2e2e4d] rounded-2xl overflow-hidden shadow-2xl transform transition hover:scale-105 cursor-pointer">
      <img src="https://assets.onecompiler.app/43ea4pg72/43ffnwx9q/people-playing-ludo-game_23-2148687822.webp"
        class="w-full h-44 object-cover" />
      <div class="p-4 text-2xl font-bold text-center text-white">Ludo Online Play</div>
    </div>
  </div>

  <!-- Bottom Navigation -->
  <div class="fixed bottom-0 left-0 right-0 bg-[#1c1c2b] flex justify-around items-center p-4 border-t border-gray-700 text-white text-sm">
    <button onclick="window.location.href='support.html'"
      class="flex flex-col items-center hover:text-yellow-300 transition">
      <img src="https://assets.onecompiler.app/43ea4pg72/43ejgfyu4/24-hours.png" class="w-7 h-7 mb-1" />
      <span>Support</span>
    </button>
    <button onclick="claimFreeCoins()" class="flex flex-col items-center hover:text-green-400 transition">
      <img src="https://assets.onecompiler.app/43ea4pg72/43ffv96rw/roulette.png" class="w-7 h-7 mb-1" />
      <span>Free Coins</span>
    </button>
  </div>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCwiUR6oJRjTBFa2ajTdb-5Owc_I6Dw2S0",
      authDomain: "fir-bot-bd5e8.firebaseapp.com",
      databaseURL: "https://fir-bot-bd5e8-default-rtdb.firebaseio.com",
      projectId: "fir-bot-bd5e8",
      storageBucket: "fir-bot-bd5e8.appspot.com",
      messagingSenderId: "501448994050",
      appId: "1:501448994050:web:fb1c102dcaeb23bf93261b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      const uid = user.uid;
      const email = user.email;
      const userRef = db.ref("users/" + uid);

      userRef.once("value").then(snapshot => {
        if (!snapshot.exists()) {
          const name = "Player" + Math.floor(Math.random() * 10000);
          userRef.set({
            name: name,
            coins: 1000,
            lastClaim: 0,
            email: email
          });
          document.getElementById("coinCount").innerText = 1000;
          alert("Welcome! You've received 1000 coins as signup bonus.");
        } else {
          const data = snapshot.val();
          document.getElementById("coinCount").innerText = data.coins || 0;
        }
      });

      document.getElementById("profileIcon").addEventListener("click", () => {
        window.location.href = "profile.html";
      });
    });

    function claimFreeCoins() {
      const user = auth.currentUser;
      if (!user) return;

      const uid = user.uid;
      const now = Date.now();
      const userRef = db.ref("users/" + uid);

      userRef.once("value").then(snapshot => {
        const data = snapshot.val();
        const lastClaim = data.lastClaim || 0;
        const coins = data.coins || 0;

        if (now - lastClaim >= 86400000) {
          userRef.update({
            coins: coins + 70,
            lastClaim: now
          }).then(() => {
            alert("You received 70 free coins!");
            location.reload();
          });
        } else {
          const remaining = 24 - Math.floor((now - lastClaim) / 3600000);
          alert(`Please wait ${remaining} more hour(s) to claim free coins.`);
        }
      });
    }
  </script>
</body>
</html>
