<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Premium Ludo Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.8);
      text-align: center;
      max-width: 500px;
      width: 95%;
      animation: fadeIn 1.2s ease;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #ff00cc, #3333ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s infinite alternate;
    }

    .btn {
      padding: 15px 35px;
      font-size: 1.1rem;
      background: linear-gradient(135deg, #ff00cc, #3333ff);
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 204, 0.4);
    }

    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255, 0, 204, 0.6);
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      background: rgba(0,0,0,0.75);
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .popup {
      background: #111;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      max-width: 400px;
      box-shadow: 0 0 30px rgba(255,255,255,0.1);
    }

    .popup h2 {
      margin-bottom: 15px;
      font-size: 1.7rem;
      color: #f0f0f0;
    }

    .popup p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 25px;
    }

    .popup-buttons {
      display: flex;
      justify-content: space-around;
    }

    .popup .btn {
      width: 100px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ff00cc; }
      to { text-shadow: 0 0 20px #3333ff; }
    }

    @media(max-width: 500px) {
      h1 { font-size: 2rem; }
      .btn { font-size: 1rem; padding: 12px 25px; }
    }

    .warning-popup p {
      font-size: 1.1rem;
      color: #ff3d3d;
      font-weight: bold;
    }

    .warning-popup .btn {
      background: #ff3d3d;
      margin-top: 15px;
    }

  </style>
</head>
<body>

  <div class="container">
    <img src="https://assets.onecompiler.app/43ea4pg72/43ffnwx9q/people-playing-ludo-game_23-2148690493.webp" class="logo" alt="Ludo Logo">
    <h1>King of Ludo Match üëë</h1>
    <button class="btn" id="playButton">Play Now</button>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <h2>Confirm Match</h2>
      <p>This match will cost <strong>70 Coins ü™ô</strong>. Continue?</p>
      <div class="popup-buttons">
        <button class="btn" id="yesBtn">Yes</button>
        <button class="btn" id="noBtn">No</button>
      </div>
    </div>
  </div>

  <!-- Warning Popup for Insufficient Coins -->
  <div class="popup-overlay warning-popup" id="warningPopup">
    <div class="popup">
      <h2>Insufficient Coins</h2>
      <p>Oops! ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡ßá ‡¶™‡¶∞‡ßç‡¶Ø‡¶æ‡¶™‡ßç‡¶§ Coin ‡¶®‡ßá‡¶á‡•§ ‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá Coin ‡¶ï‡¶ø‡¶®‡ßÅ‡¶®‡•§</p>
      <button class="btn" id="buyCoinsBtn">Buy Coins</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCwiUR6oJRjTBFa2ajTdb-5Owc_I6Dw2S0",
      authDomain: "fir-bot-bd5e8.firebaseapp.com",
      databaseURL: "https://fir-bot-bd5e8-default-rtdb.firebaseio.com",
      projectId: "fir-bot-bd5e8",
      storageBucket: "fir-bot-bd5e8.appspot.com",
      messagingSenderId: "501448994050",
      appId: "1:501448994050:web:fb1c102dcaeb23bf93261b"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth();

    const playBtn = document.getElementById('playButton');
    const popupOverlay = document.getElementById('popupOverlay');
    const warningPopup = document.getElementById('warningPopup');
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const buyCoinsBtn = document.getElementById('buyCoinsBtn');

    playBtn.addEventListener('click', () => {
      popupOverlay.style.display = 'flex';
    });

    noBtn.addEventListener('click', () => {
      popupOverlay.style.display = 'none';
      window.location.href = "dashboard.html";
    });

    yesBtn.addEventListener('click', () => {
      onAuthStateChanged(auth, (user) => {
        if (user) {
          const uid = user.uid;
          const userRef = ref(db, 'users/' + uid);

          get(userRef).then(snapshot => {
            if (snapshot.exists()) {
              let balance = snapshot.val().coins || 0;

              if (balance >= 70) {
                update(userRef, { coins: balance - 70 }).then(() => {
                  window.location.href = "play.html";
                });
              } else {
                popupOverlay.style.display = 'none';
                warningPopup.style.display = 'flex';
              }
            }
          });
        } else {
          alert("Please login first!");
        }
      });
    });

    buyCoinsBtn.addEventListener('click', () => {
      window.location.href = "buy.html";
    });
  </script>
</body>
</html>
